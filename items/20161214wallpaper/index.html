<script>
//    var Mul=$('Mul');
    changepic('Mul','meinv');
    changepic('Hul','huoying');

function changepic(parent,src) {
    var oul=$(parent);
    var Mpic1=oul.children[0].children[0];
    var Mpic2=oul.children[1].children[0];
    var num=0,loop=0,newloop=0;
    var timer=null;
    timer=setInterval(function () {
//        clearInterval(timer);
        num++
        loop=num%27;
        newloop=loop-1;
        var oultop=oul.offsetTop;
        if(oultop==-170){
            doMove(oul,'top',5,0,function () {
                if(newloop<0){
                newloop=27;
            }
            Mpic2.src='images/'+src+'/'+newloop+'.jpg';
            });
//
        }else{
            oul.style.top=-170+'px';
            Mpic1.src='images/'+src+'/'+loop+'.jpg';
        }
//        console.log(oultop);
//        var img1=document.createElement('img');
//        img1.src='"images/'+src+'/'+_.random(0,27)+'.jpg"';
//        li1.appendChild(img1);
//        var img2=document.createElement('img');
//        img2.src='"images/'+src+'/'+_.random(0,27)+'.jpg"';
//        li2.appendChild(img2);

    },2000);
}
</script>
