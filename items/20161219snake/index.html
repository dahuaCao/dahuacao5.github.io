    <p>游戏说明：</p>
    <p>（1）点击开始游戏按钮，开始游戏。</p>
    <p>（2）小蛇每吃一个食物，变长一点。</p>
    <p>（3）小蛇碰到边界或小蛇自身时，游戏结束。</p>
    <p>（4）点击重置按钮，重开一局。</p>
    <p>（5）后期会有疯狂模式。</p>
    请输入你想要的速度/毫秒：<input type="text" id="speed" value="1000"><br>
    <input type="button" value="开始游戏" id="begin">
